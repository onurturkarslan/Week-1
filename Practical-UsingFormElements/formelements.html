<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Form Elements</title>
</head>
<body>
    <h2 style="text-align: center;">Form Örneği</h2>
    <form style="text-align: center;">
        <!--Kullanıcının adını ve soyadını girebileceği iki metin kutusu.-->
        <label for="fname">İsim:</label>
        <input type="text" id="fname" name="fname" required>
        <label for="lname">Soyisim:</label>
        <input type="text" id="lname" name="lname" required><br><br>
        <!--Kullanıcının e-posta adresini girebileceği bir e-posta giriş alanı.-->
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required><br><br>
        <!--Kullanıcının parolasını girebileceği bir parola giriş alanı.-->
        <label for="pwd">Şifre:</label>
        <input type="password" id="pwd" name="pwd" minlength="8" required><br><br>
        <!--Kullanıcının cinsiyetini seçebileceği iki radyo düğmesi.-->
        <p>Cinsiyet:</p>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Erkek</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Kadın</label><br><br>
        <!--Kullanıcının bir dizi seçenek arasından favori meyvesini seçebileceği bir açılır liste-->
        <label for="fruits">Favori Meyveniz:</label>
        <select id="fruits" name="fruits">
            <option value="apple">Elma</option>
            <option value="banana">Muz</option>
            <option value="strawberry">Çilek</option>
        </select><br><br>
        <!--Kullanıcının bir mesaj yazabileceği bir metin alanı.-->
        <label for="message">Mesajınız:</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        <!--Tüm bilgileri göndermek için bir "Gönder" düğmesi.-->
        <input type="submit" value="Gönder">




    </form>
    
</body>
</html>
